<!DOCTYPE html>
<html>
<body><div id="cardDiv"></div>
<script src="https://unpkg.com/markdown-it@8.4.0/dist/markdown-it.js"></script>
<script type="text/javascript" src="https://unpkg.com/adaptivecards@2.6.0/dist/adaptivecards.js"></script>
<script type="text/javascript">



// Author a card
// In practice you'll probably get this from a service
// see http://adaptivecards.io/samples/ for inspiration
var card = {
    "type": "AdaptiveCard",
    "$schema": "https://adaptivecards.io/schemas/adaptive-card.json",
    "version": "1.3",
    "body": [
        {
            "type": "Input.Text",
            "placeholder": "Your family name...",
            "label": "Family Name",
            "id": "familyname"
        },
        {
            "type": "Input.Text",
            "placeholder": "Placeholder text",
            "label": "Your first name...",
            "id": "firstname"
        },
        {
            "type": "Input.Date",
            "label": "Date of birth"
        },
        {
            "type": "Input.Text",
            "label": "Your Email",
            "placeholder": "email@domain.com",
            "id": "email"
        },
        {
            "type": "Input.Text",
            "placeholder": "Placeholder text",
            "label": "Password",
            "id": "pwd"
        }
    ],
    "actions": [
        {
            "type": "Action.Submit",
            "title": "Sign Up"
        }
    ]
}
;


// Create an AdaptiveCard instance
var adaptiveCard = new AdaptiveCards.AdaptiveCard();

// Set its hostConfig property unless you want to use the default Host Config
// Host Config defines the style and behavior of a card
adaptiveCard.hostConfig = new AdaptiveCards.HostConfig({
    fontFamily: "Segoe UI, Helvetica Neue, sans-serif"
    // More host config options
});

// Set the adaptive card's event handlers. onExecuteAction is invoked
// whenever an action is clicked in the card
adaptiveCard.onExecuteAction = function(action) { 


var actionType = `${action.data.button}`; // alert('actionType=='+actionType); 

if (actionType == 'decisionHome') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self"); 
}
else if (actionType=='decisionBack') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 
else if (actionType=='decisionNext') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 
else if (actionType == 'intake') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self"); 
}

else if (actionType=='intro') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 

else if (actionType=='rasa_img') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 

else if (actionType=='govern_img') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 
else if (actionType=='test_img') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 
else if (actionType=='deploy_api_img') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
} 
else if (actionType=='subscribe_img') { 
	var wikiPage= "https://wikijs.kong.ms3-inc.com/Integrate/patterns"; 
	window.open(wikiPage,"_self");
}



}


// Parse the card payload
adaptiveCard.parse(card);

// Render the card to an HTML element:
var renderedCard = adaptiveCard.render();

// And finally insert it somewhere in your page:
document.getElementById('cardDiv').appendChild(renderedCard);


</script>


</body>

</html>
